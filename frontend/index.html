<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️ Freezer Inventory</title>
    <meta name="theme-color" content="#0d47a1" />
    
    <!-- Google Fonts - Cold/Technical Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div id="initial-loader" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg, #0d47a1 0%, #1565c0 25%, #1976d2 50%, #42a5f5 100%);flex-direction:column;gap:16px;font-family:'Exo 2',monospace;position:relative;">
        <style>
          @keyframes loader-spin{to{transform:rotate(360deg)}}
          @keyframes snowfall{0%{transform:translateY(-100px) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}
          .snow{position:absolute;top:-100px;color:rgba(255,255,255,0.8);pointer-events:none;font-size:20px;animation:snowfall 8s linear infinite;}
        </style>
        <!-- Falling snow particles -->
        <div class="snow" style="left:10%;animation-delay:0s;">❄</div>
        <div class="snow" style="left:20%;animation-delay:1s;font-size:15px;">❅</div>
        <div class="snow" style="left:30%;animation-delay:2s;">❄</div>
        <div class="snow" style="left:40%;animation-delay:3s;font-size:18px;">❅</div>
        <div class="snow" style="left:50%;animation-delay:1.5s;">❄</div>
        <div class="snow" style="left:60%;animation-delay:2.5s;font-size:12px;">❅</div>
        <div class="snow" style="left:70%;animation-delay:0.5s;">❄</div>
        <div class="snow" style="left:80%;animation-delay:3.5s;font-size:16px;">❅</div>
        <div class="snow" style="left:90%;animation-delay:1s;">❄</div>
        
        <div style="width:50px;height:50px;border:4px solid rgba(255,255,255,0.2);border-top-color:#64b5f6;border-radius:50%;animation:loader-spin 0.8s linear infinite;backdrop-filter:blur(10px);box-shadow:0 8px 32px rgba(13,71,161,0.3);"></div>
        <span style="color:rgba(255,255,255,0.9);font-size:16px;font-weight:500;letter-spacing:1px;text-shadow:0 2px 8px rgba(13,71,161,0.5);">INITIALIZING FREEZER...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
